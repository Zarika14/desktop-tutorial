<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
    }
    .login-form {
        width: 90%;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-form button:hover {
        background-color: #0056b3;
    }
</style>
<script>
    // Function to retrieve the CSRF token from cookies
    function getCSRFToken() {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith('csrftoken=')) {
                return cookie.substring('csrftoken='.length, cookie.length);
            }
        }
        return '';
    }
    
    // Function to set the CSRF token as a value of a hidden input field in the form
    function setCSRFToken() {
        var csrfToken = getCSRFToken();
        if (csrfToken) {
            var csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = csrfToken;
            document.getElementById('signup-form').appendChild(csrfInput);
        }
    }
    
    // Call the function to set the CSRF token when the document is loaded
    window.onload = setCSRFToken;
</script>
</head>
<body>

<div class="login-form">
    <h2>Login</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        {% comment %} <input type="email" name="email" placeholder="Email" required> {% endcomment %}
        <input type="password" name="password" placeholder="Password" required>
        {% comment %} <input type="password" name="confirm_password" placeholder="Confirm Password" required> {% endcomment %}
        <button type="submit">Login</button>

        <a href="{%url 'password_reset'%}" > Forgot your password ? </a>
        <br><br>

        <a href="{%url 'signup'%}" > Create an account </a>
    </form>
</div>

</body>
</html>
